<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Set DIV Height to 100% Using CSS</title>
<style>
    html, body {
    	height: 100%;
		margin: 0px;
	}
	.container {
		height: 100%;
		background: #f0e68c;
	}
</style>
</head>
<body>
    <div class="container"></div>
</body>
</html>
